{% extends 'base.html' %}

{% block title %}Categories{% endblock %}

{% block content %}
    <h2>Categories</h2>

    <table>
        <tr>
            <th>Lp.</th>
            <th><a href="?sort=id&direction={{ 'asc' if sort != 'id' or direction == 'desc' else 'desc' }}">ID</a></th>
            <th><a href="?sort=name&direction={{ 'asc' if sort != 'name' or direction == 'desc' else 'desc' }}">Name</a></th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
