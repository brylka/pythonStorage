<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
    {% include 'navmenu.html' %}
    <h2>Categories</h2>
    <table border="1">
        <tr>
            <th>Lp.</th>
            <th><a href="?sort=id&direction={{ 'asc' if sort != 'id' or direction == 'desc' else 'desc' }}">ID</a></th>
            <th><a href="?sort=name&direction={{ 'asc' if sort != 'name' or direction == 'desc' else 'desc' }}">Name</a></th>
        </tr>
        {% for category in categories %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
